					</figcaption>
					<a href="javascript:;" class="pic">
						<img src="./images/thumbs_6.jpg" alt="">
					</a>
					<p class="brief">
						XHR 对象的 readyState 有个名为 DONE 的状态（状态码为 4），我们通常会根据这个状态来判断一个请求的完成与否。但实际上即便状态是 DONE 也未必意味着请求成功，这仅仅是表示请求完毕而已。请求完毕不仅包含了请求成功，还包含了请求错误和连接无法建立等情况。
					</p>
